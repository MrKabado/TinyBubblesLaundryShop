<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header class="header">
      <h1 class="logo">Tiny Bubbles</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>

    <main class="contact-main">
      <div class="contact-content">
        <div class="intro-holder">
          <h1 class="contact-title">Contact Us</h1>
          <p class="contact-subtitle">For inquiries or more details about our services, contact us.</p>

          <div class="info-holder">
            <p><i class="fa-solid fa-envelope"></i> TinyBubbles@gmail.com</p>

            <p><i class="fa-solid fa-phone"></i> 09567883318</p>

        </div>
        <div class="input-holder">
          <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea name="message" id="input-message" placeholder="Your Message" rows="10"></textarea>
            <button>Submit Message</button>
          </form>
        </div>
      </div>
